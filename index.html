<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formulario</title>
	<link rel="stylesheet" href="/Css/boton.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
</head>
<body>
	<div id="menu">
		<ul>
			<li><a href="#" class="active">Usuario</a></li>
			<li><a href="#">Profesor</a></li>
		</ul>
	</div>
	<div id="formularios">
		<form action="" id="form_session">
            <div class="columns">
				<div class="field-container">
                    <p> Nombre:</p>
					<i class="fa fa-user-circle fa-lg" aria-hidden="true"></i>	
					<input required type="text" class="field" placeholder="Marcos"> <br/>
				</div>
				<div class="field-container">
                    <p> Apellido:</p>
					<i class="fa fa-user-circle fa-lg" aria-hidden="true"></i>	
					<input required type="text" class="field" placeholder="Rivas..."> <br/>
				</div>
			</div>
			<p>Correo electrónico:</p>
			<div class="field-container">
                <i class="fas fa-envelope" aria-hidden="true"></i>
				<input required type="text" class="field" placeholder="user@example.com"> <br/>
			</div>

			<p>Contraseña:</p>
			<div class="field-container">
				<i class="fa fa-key fa-lg" aria-hidden="true"></i>	
				<input required type="password" class="field" placeholder="*******"> <br/>
            </div>
            <div class="columns">
				<div class="field-container">
					<p> carrera</p>
					<input type="text" class="field" placeholder="Ing."> <br/>
				</div>
				<div class="field-container">
					<p> Teléfono/Celular</p>	
					<input type="text" class="field" placeholder="+52 55..."> <br/>
				</div>
			</div>
			<p class="center-content">
				<input type="submit" class="btn btn-green" value="Crear cuenta"> <br/><br/>
			</p>
		</form>	

		<form action="" id="form_register">
			
			<div class="columns">
				<div class="field-container">
					<p> Nombre:</p>
					<i class="fa fa-user-circle fa-lg" aria-hidden="true"></i>	
					<input required type="text" class="field" placeholder="Marcos"> <br/>
				</div>
				<div class="field-container">
					<p> Apellido:</p>
					<i class="fa fa-user-circle fa-lg" aria-hidden="true"></i>	
					<input required type="text" class="field" placeholder="Rivas..."> <br/>
				</div>

			</div>
			

			<p>Correo electrónico:</p>
			<div class="field-container">
				<i class="fas fa-envelope" aria-hidden="true"></i>	
				<input required type="text" class="field" placeholder="user@example.com"> <br/>
			</div>

			<p>Contraseña:</p>
			<div class="field-container">
				<i class="fa fa-key fa-lg" aria-hidden="true"></i>	
				<input required type="password" class="field" placeholder="*******"> <br/>
			</div>

			<div class="columns">
				<div class="field-container">
					<p> Materia</p>
					<input type="text" class="field" placeholder="programacion"> <br/>
				</div>
				<div class="field-container">
					<p> Teléfono/Celular</p>	
					<input type="text" class="field" placeholder="+52 55..."> <br/>
				</div>

			</div>
			<p class="center-content">
				<input type="submit" class="btn btn-green" value="Crear cuenta">
			</p>
		</form>	
	</div>
	
	<script src="jquery.js"></script>
	<script>
		$(function(){
			$("#menu li").on("click", function(){
				var i = $(this).index();
				$("#formularios form").hide();
				$("#formularios form").eq(i).show();
				$("#menu li a").removeClass("active");
				$(this).find("a").addClass("active");
			});
		});
	</script>
</body>
</html>
