<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/estilos.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<title>Formulario Profesor</title>
</head>
<body>
	<div class="contenedor-formulario">
		<div class="wrap">
			<form action="" class="formulario" name="formulario_registro">
				<div>
					<p>Formulario Profesor</p>
					<div class="input-group">
						<input pattern="[a-zA-ZñÑ]{3,65}" required type="text" id="nombre" name="nombre">
						<label class="label" for="nombre">Nombre:</label>
					</div>
					<div class="input-group">
						<input required type="email" id="correo" name="correo">
						<label class="label" for="correo">Correo:</label>
					</div>
					<div class="input-group">
						<input required type="password" id="pass" name="pass">
						<label class="label" for="pass">Contraseña:</label>
					</div>
					<div class="input-group">
						<textarea pattern="[\w]{10,150}" required cols="56" rows="5">
						</textarea>
						<label class="label" >Dirección</label>
					</div>
					<div class="input-group radio">
						<input type="radio" name="sexo" id="hombre" value="Hombre">
						<label for="hombre">Hombre</label>
						<input type="radio" name="sexo" id="mujer" value="Mujer">
						<label for="mujer">Mujer</label>
					</div>
					<div class="input-group">
						<input required type="password" id="pass" name="pass">
						<label class="label" >Edad</label>
					</div>
					<div class="input-group">
						<input required type="text"  name="text">
						<label class="label" >carrera</label>
					</div>
					<div class="input-group">
						<input required type="text"  name="text">
						<label class="label">Materia a impartir</label>
					</div>
					<input type="submit" id="btn-submit" value="Enviar">
				</div>
			</form>
		</div>
	</div>
</body>
</html>
